<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>$ADRIAN Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 500px; margin-top: 2rem; }
    .btn-anaglyph-blue {
      background-color: #007bff; 
      border-color: #007bff;
      color: #fff;
    }
    .btn-anaglyph-blue:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">$ADRIAN Auction</h1>
    <!-- Botón para conectar la wallet -->
    <div class="d-grid gap-2">
      <button id="connectButton" class="btn btn-anaglyph-blue">Connect MetaMask</button>
    </div>
    <p id="accountDisplay" class="text-center mt-2"></p>
    
    <!-- Campo de entrada y botón para depositar tokens -->
    <div class="mt-4">
      <input type="number" id="amountInput" class="form-control" placeholder="Amount of ADRIAN">
      <div class="d-grid gap-2 mt-2">
        <button id="depositButton" class="btn btn-anaglyph-blue">Deposit Tokens</button>
      </div>
    </div>
    
    <!-- Estado -->
    <p id="status" class="text-center"></p>
  </div>

  <script>
    let provider, signer, auctionContract, tokenContract;
    let userAccount = "";

    // Direcciones y ABIs mínimas
    const auctionAddress = "0x34c9b2a524f882b754feab9a09f06fb64f5d73ed";
    const auctionABI = [
      "function depositTokensWithPermit(uint256 amount, uint256 deadline, uint8 v, bytes32 r, bytes32 s) external"
    ];
    const tokenAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    const tokenABI = [
      "function nonces(address owner) view returns (uint256)",
      "function name() view returns (string)"
    ];
    
    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAccount = await signer.getAddress();
          document.getElementById("accountDisplay").innerText = "Connected: " + userAccount;
          auctionContract = new ethers.Contract(auctionAddress, auctionABI, signer);
          tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);
          document.getElementById("status").innerText = "Wallet connected.";
        } catch (error) {
          console.error("Error connecting:", error);
          document.getElementById("status").innerText = "Error connecting wallet.";
        }
      } else {
        alert("MetaMask is not installed");
      }
    }
    document.getElementById("connectButton").addEventListener("click", connectWallet);
    
    // Función para depositar tokens usando permit
    async function depositTokens() {
      if (!userAccount || !tokenContract) {
        alert("Please connect your wallet first.");
        return;
      }
      const inputValue = document.getElementById("amountInput").value;
      if (!inputValue || Number(inputValue) <= 0) {
        alert("Please enter a valid amount");
        return;
      }
      const amount = ethers.utils.parseUnits(inputValue, 18);
      const deadline = Math.floor(Date.now() / 1000) + 3600; // 1 hora de deadline
      try {
        // Obtenemos el nonce actual del token para el usuario
        const nonce = await tokenContract.nonces(userAccount);
        // Construir el dominio EIP-712 con el nombre "ADRIANToken"
        const domain = {
          name: "ADRIANToken",  // Debe coincidir exactamente con el nombre usado al desplegar el token
          version: "1",
          chainId: (await provider.getNetwork()).chainId,
          verifyingContract: tokenAddress
        };
        const types = {
          Permit: [
            { name: "owner", type: "address" },
            { name: "spender", type: "address" },
            { name: "value", type: "uint256" },
            { name: "nonce", type: "uint256" },
            { name: "deadline", type: "uint256" }
          ]
        };
        const message = {
          owner: userAccount,
          spender: auctionAddress,
          value: amount.toString(),
          nonce: nonce.toString(),
          deadline: deadline
        };
        // Firmar el mensaje EIP-712
        const signature = await signer._signTypedData(domain, types, message);
        const { v, r, s } = ethers.utils.splitSignature(signature);
        
        // Opcional: verificar la firma
        const recovered = ethers.utils.verifyTypedData(domain, types, message, signature);
        console.log("Recovered address:", recovered, "User account:", userAccount);
        if (recovered.toLowerCase() !== userAccount.toLowerCase()) {
          throw new Error("La firma recuperada no coincide con la cuenta del usuario");
        }
        
        document.getElementById("status").innerText = "Sending deposit transaction...";
        // Ejecutar la transacción: permit + deposit
        const tx = await auctionContract.depositTokensWithPermit(amount, deadline, v, r, s);
        await tx.wait();
        document.getElementById("status").innerText = "Deposit confirmed!";
      } catch (error) {
        console.error("Error during deposit:", error);
        document.getElementById("status").innerText = "Error during deposit. Check the console for details.";
      }
    }
    document.getElementById("depositButton").addEventListener("click", depositTokens);
  </script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
