<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>$ADRIAN Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 500px; margin-top: 2rem; }
    .btn-anaglyph-blue {
      background-color: #007bff; 
      border-color: #007bff;
      color: #fff;
    }
    .btn-anaglyph-blue:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">$ADRIAN Auction</h1>
    <!-- Botón para conectar la wallet -->
    <div class="d-grid gap-2">
      <button id="connectButton" class="btn btn-anaglyph-blue">Connect MetaMask</button>
    </div>
    <p id="accountDisplay" class="text-center mt-2"></p>
    
    <!-- Campo de entrada y botones para aprobar y depositar tokens -->
    <div class="mt-4">
      <input type="number" id="amountInput" class="form-control" placeholder="Amount of ADRIAN">
      <div class="d-grid gap-2 mt-2">
        <button id="approveButton" class="btn btn-anaglyph-blue">Approve Tokens</button>
        <button id="depositButton" class="btn btn-anaglyph-blue">Deposit Tokens</button>
      </div>
    </div>
    
    <!-- Estado -->
    <p id="status" class="text-center"></p>
  </div>

  <script>
    let provider, signer, auctionContract, tokenContract;
    let userAccount = "";

    // Direcciones y ABIs mínimas
    const auctionAddress = "0x34c9b2a524f882b754feab9a09f06fb64f5d73ed";
    const auctionABI = [
      "function depositTokens(uint256 amount) external"
    ];
    const tokenAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    const tokenABI = [
      "function approve(address spender, uint256 amount) external returns (bool)",
      "function allowance(address owner, address spender) view returns (uint256)"
    ];

    // Conectar la wallet
    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAccount = await signer.getAddress();
          document.getElementById("accountDisplay").innerText = "Connected: " + userAccount;
          auctionContract = new ethers.Contract(auctionAddress, auctionABI, signer);
          tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);
          document.getElementById("status").innerText = "Wallet connected.";
        } catch (error) {
          console.error("Error connecting wallet:", error);
          document.getElementById("status").innerText = "Error connecting wallet.";
        }
      } else {
        alert("MetaMask is not installed");
      }
    }
    document.getElementById("connectButton").addEventListener("click", connectWallet);

    // Función para aprobar tokens (approve)
    async function approveTokens() {
      if (!userAccount || !tokenContract) {
        alert("Please connect your wallet first.");
        return;
      }
      const inputValue = document.getElementById("amountInput").value;
      if (!inputValue || Number(inputValue) <= 0) {
        alert("Please enter a valid amount");
        return;
      }
      const amount = ethers.utils.parseUnits(inputValue, 18);
      try {
        document.getElementById("status").innerText = "Sending approve transaction...";
        const tx = await tokenContract.approve(auctionAddress, amount);
        await tx.wait();
        document.getElementById("status").innerText = "Approve confirmed!";
      } catch (error) {
        console.error("Error during approve:", error);
        document.getElementById("status").innerText = "Error during approve. Check the console for details.";
      }
    }
    document.getElementById("approveButton").addEventListener("click", approveTokens);

    // Función para depositar tokens (requiere que la aprobación ya se haya hecho)
    async function depositTokens() {
      if (!userAccount || !auctionContract) {
        alert("Please connect your wallet first.");
        return;
      }
      const inputValue = document.getElementById("amountInput").value;
      if (!inputValue || Number(inputValue) <= 0) {
        alert("Please enter a valid amount");
        return;
      }
      const amount = ethers.utils.parseUnits(inputValue, 18);
      try {
        // Revisar si el allowance es suficiente
        const allowance = await tokenContract.allowance(userAccount, auctionAddress);
        if (allowance.lt(amount)) {
          alert("Allowance insufficient. Please approve first.");
          return;
        }
        document.getElementById("status").innerText = "Sending deposit transaction...";
        const tx = await auctionContract.depositTokens(amount);
        await tx.wait();
        document.getElementById("status").innerText = "Deposit confirmed!";
      } catch (error) {
        console.error("Error during deposit:", error);
        document.getElementById("status").innerText = "Error during deposit. Check the console for details.";
      }
    }
    document.getElementById("depositButton").addEventListener("click", depositTokens);
  </script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
