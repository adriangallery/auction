<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Token Swap & Pump Your ADRIANS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f1f1f1;
    }
    .navbar {
      background-color: #0d0d0d;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      font-family: 'Impact', sans-serif;
      text-shadow: 3px 3px 5px #ff0000;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .card {
      background-color: #2a2a2a;
      border: 1px solid #444;
      margin-bottom: 1.5rem;
      padding: 1rem;
    }
    .btn-pump {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      font-weight: bold;
    }
    .btn-pump:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      border-top: 1px solid #444;
      text-align: center;
    }
    .pump-animation {
      animation: pump 1s infinite alternate;
    }
    @keyframes pump {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Main Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item">
               <a class="nav-link" href="pumpit.html">Pump Your ADRIANS</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="auction.html">Adrian Auctions</a>
            </li>
         </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <header class="text-center">
      <img src="https://via.placeholder.com/200?text=Steroids" class="img-fluid pump-animation rounded mx-auto d-block" alt="Inyección de esteroides">
      <h1>Boost Your ADRIANS!</h1>
      <p class="lead">Inject some steroids into your tokens to make your ADRIANS super strong!</p>
    </header>

    <div class="card text-center">
      <button id="connectWallet" class="btn btn-pump">Conectar Wallet</button>
      <div id="walletAddress" class="mt-2"></div>
    </div>

    <div class="card">
      <h3 class="text-center">Realizar Swap</h3>
      <div class="input-group my-3">
        <input type="number" id="amount" class="form-control" placeholder="Cantidad de tokens">
        <button id="swapButton" class="btn btn-pump">Ejecutar Swap</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Pump Your ADRIANS. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dirección del contrato swap
    const contractAddress = "0x7F17C51B916E17689d844B33Cf5BF9d3f1E08430";
    
    // ABI mínima con la función swap
    const abi = [
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "amount",
            "type": "uint256"
          }
        ],
        "name": "swap",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];
    
    let provider;
    let signer;
    let contract;
    
    // Conectar a MetaMask
    document.getElementById("connectWallet").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Conectado: " + address;
        // Instanciar el contrato con el signer
        contract = new ethers.Contract(contractAddress, abi, signer);
      } else {
        alert("Necesitas instalar MetaMask");
      }
    };
    
    // Ejecutar la función swap
    document.getElementById("swapButton").onclick = async () => {
      if (!contract) {
        alert("Conecta tu wallet primero.");
        return;
      }
      
      const amountInput = document.getElementById("amount").value;
      if (!amountInput || amountInput <= 0) {
        alert("Introduce una cantidad válida.");
        return;
      }
      
      // Convertir la cantidad a la unidad mínima (suponiendo 18 decimales)
      const amount = ethers.utils.parseUnits(amountInput, 18);
      
      try {
        const tx = await contract.swap(amount);
        alert("Transacción enviada: " + tx.hash);
        await tx.wait();
        alert("Swap completado exitosamente.");
      } catch (error) {
        console.error(error);
        alert("Error en la transacción: " + error.message);
      }
    };
  </script>
</body>
</html>
